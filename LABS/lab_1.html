<script>
 
let box = document.querySelector('#box')

 function animateIt(el,){
       let left = 0,
           top = 0;

       return function a(interval){
           left += interval;
           top += interval;
           el.style.position = 'absolute';
           el.style.top = top;
           el.style.left = left;
           console.log('box' + left)
           console.log('box' + top)
           return a

       }
   }

   setInterval( animateIt, box, 10, 200 );
